<!DOCTYPE HTML>
<html>
    <head>
        <title>Whiteboard</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/js/jquery/jquery-ui/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="/js/jquery/minicolors/jquery.miniColors.css" />
        <link rel="stylesheet" type="text/css" href="/js/jquery/fileinput/fileinput.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/js/jquery/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="/js/jquery/minicolors/jquery.miniColors.js"></script>
        <script type="text/javascript" src="/js/jquery/fileinput/jquery.fileinput.js"></script>
        <script type="text/javascript" src="/js/jquery/spinner/jquery.spinner.js"></script>
        <script type="text/javascript" src="/js/jquery/jquery.event.drag.js"></script>
        <script type="text/javascript" src="/js/raphael.js"></script>
        <script type="text/javascript" src="/js/script.js"></script>
    </head>
    <body>
        <div id="properties">
            <h1>Properties</h1>
            <ul>
                <li>
                    <label for="color">Stroke Color</label>
                    <input type="hidden" id="color"  class="colors" />
                </li>
                <li>
                    <label for="fill">Fill Color</label>
                    <input type="hidden" id="fill" class="colors" />
                </li>
                <li>
                    <label for="size">Stroke Size</label>
                    <div id="size" class="slider"></div>
                    <span id="sizeValue"></span>
                </li>
                <li>
                    <label for="opacity">Fill Opacity</label>
                    <div id="opacity" class="slider"></div>
                    <span id="opacityValue"></span>
                </li>
                <li>
                    <label for="file">File</label>
                    <input type="file" id="file" />
                </li>
            </ul>
        </div>
        <div id="tools">
            <div>
                <h1>Tools</h1>
                <ul>
                    <li>
                        <input type="radio" id="pen" name="tools" checked="checked" />
                        <label for="pen">Pen</label>
                    </li>
                    <li>
                        <input type="radio" id="eraser" name="tools" />
                        <label for="eraser">Eraser</label>
                    </li>
                    <li>
                        <input type="radio" id="line" name="tools" />
                        <label for="line">Line</label>
                    </li>
                    <li>
                        <input type="radio" id="rectangle" name="tools" />
                        <label for="rectangle">Rectangle</label>
                    </li>
                    <li>
                        <input type="radio" id="circle" name="tools" />
                        <label for="circle">Circle</label>
                    </li>
                    <li>
                        <input type="radio" id="image" name="tools" />
                        <label for="image">Image</label>
                    </li>
                </ul>
            </div>
            <div>
                <h1>Commands</h1>
                <ul>
                    <li><button id="clear">Clear</button></li>
                </ul>
            </div>
        </div>
        <div id="drawingSurface" oncontextmenu="return false;">
        </div>
        <div id="history">
            <h1>History</h1>
            <div id="historySlider" class="slider"></div>
        </div>
        <div id="signInDialog" title="What is your name?">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="text ui-widget-content ui-corner-all" />
            </fieldset>
        </div>
    </body>
</html>
